<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital clock</title>
</head>
<body>
    <main>
        <div class="clock" role="img">
            <div class="clock_ticks">
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
                <div class="clock_tick"></div>
            </div>
            <div class="clock_hands">
                <div class="clock_hand clock_hand--h"></div>
                <div class="clock_hand clock_hand--m"></div>
                <div class="clock_hand clock_hand--s" data-hand="s"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
